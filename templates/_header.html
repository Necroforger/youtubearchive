{{ define "_header" }}
<div class="header">
	<div class="nav">
		<a href="/">[home]</a>
		<a href="/search">[search]</a>
		<a href="/channels">[channels]</a>
	</div>
	<div class="settings">
		{{- if .loggedin }}
			<a href="/logout?redirect={{.redirect}}">[logout]</a>
		{{- end }}
		<a href="" onclick="setCSS('dark.css');">[dark theme]</a>
		<a href="" onclick="setCSS('main.css');">[light theme]</a>
		<a href="" onclick="setCSS('modern.css');">["modern" theme]</a>
	</div>
</div>
{{ end }}
