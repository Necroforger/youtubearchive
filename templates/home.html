{{define "home"}}
<!DOCTYPE html>
<html>
<head>
	<title>{{ .title }}</title>
	{{ template "_imports" . }}
</head>
<body>
	<div class="content">
		{{ template "_header" . }}

		<h1>Youtube metadata archive</h1>
		<hr>
	
		<h2>Search</h2>
		{{ template "_video_search" .}}
		<hr>
	
		<h2>Video id</h2>
		{{ template "_video_id_search" }}
		<hr>

		<h2>Channels</h2>
		{{ template "_channel_search" }}
	</div>

	{{ template "_footer" . }}
</body>
</html>
{{end}}
