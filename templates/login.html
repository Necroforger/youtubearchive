{{ define "login" }}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{.title}}</title>
	{{ template "_imports" . }}
</head>
<body>
	{{ template "_header" . }}
	<form action="/login" enctype="application/x-www-form-urlencoded" method="POST">
		<input type="password" name="password">
		<input name="redirect" type="hidden" value="{{.redirect}}">
		<button type="submit">Login</button>
	</form>
</body>
</html>
{{ end }}
